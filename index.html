<!DOCTYPE html>
<html>
<head>

</head>
<body>

<div class= 'container'>

        <h2>List of Cats</h2>
            <ul id= 'names'>
                
            </ul>
    </div>

    <div class= 'catDisplay'>
        <h2 id= 'catName'>Harold</h2>
            <img src= "https://s-media-cache-ak0.pinimg.com/736x/b6/e8/5f/b6e85f2631fd74df894418a7ac51abc3.jpg" id='catImage' alt="" onclick= "change()">
            <p id= 'displayClicks'></p> 
    </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
